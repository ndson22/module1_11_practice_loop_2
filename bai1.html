<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fionacci</title>
</head>
<body>
    <p id="bai1"></p>
<script>
    function fibonacci(num){
        if(num<=1) return 1
        else return fibonacci(num-1) + fibonacci(num-2);
    }
    let display ='';
    for(i=0;i<=20;i++){
        display += fibonacci(i)+' ';}
    document.getElementById('bai1').innerHTML = display;
</script>
</body>
</html>
