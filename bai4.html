<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In_hinh_chu_nhat</title>
</head>
<body>
<script>
    let text = "";
    for (let i = 1;i<=4;i++){
        for (let j=1;j<=8;j++){
            if(i==1 || j == 1 || i==4 || j == 8){
                text = text + "*";
            }
            else {
                text = text + "&ensp;";
            }
        }
        text = text + "<br>";
    }
    document.write(text);
</script>
</body>
</html>
