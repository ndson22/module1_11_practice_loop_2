<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In_tam_giac_vuong</title>
</head>
<body>
<script>
    for(let i = 1;i<=5;i++){
        for(let j=0;j<i;j++){
            document.write("*" + " ");
        }
        document.write("<br>");
    }
    document.write("<br>"+ "<br>");
    for(let k = 5;k>=1;k--){
        for(let h=0;h<k;h++){
            document.write("*" + " ");
        }
        document.write("<br>");
    }
    document.write("<br>"+ "<br>");
    for(let l = 1;l<=5;l++){
        for(let m = 1;m<=5;m++){
            if(m<=(5-l)){document.write("&ensp;")}
            else document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>"+ "<br>");
    for(let o = 0;o<5;o++){
        for(let q = 0;q<o;q++){
            document.write("&ensp;");
        }
        for (let r=o;r<5;r++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
