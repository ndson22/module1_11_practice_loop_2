<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinh_giai_thua</title>
</head>
<body>
<script>
    let result = 1;
    let num = parseInt(prompt('Nhap vao mot so:'));
    if(num==0){result = 1;}
    else{
    for (let i = 1;i<=num;i++){
        result *=i;
    }}
    document.write(result);
</script>
</body>
</html>
